<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>

<h2>로그인</h2>

<form action="/login" th:action th:object="${loginForm}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">
            글로벌 오류 메시지
        </p>
    </div>

    <label>아이디:
        <input type="text" th:field="*{loginId}" placeholder="아이디">
        <div th:errors="*{loginId}">
            아이디 입력 오류
        </div>
    </label><br>

    <label>비밀번호:
        <input type="password" th:field="*{password}" placeholder="비밀번호">
        <div th:errors="*{password}">
            비밀번호 입력 오류
        </div>
    </label><br>

    <button type="submit">로그인</button>
</form>

<a href="/">홈으로 이동</a>

</body>
</html>
